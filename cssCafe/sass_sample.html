<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <!-- <link rel="stylesheet" href="./src/css/sample.css"> -->
    <link rel="stylesheet" href="./dist/css/sample.min.css"">
    <title>Sample</title>
</head>
<body>
    <p>red</p>
    <p class="blue">blue</p>
    <p id="blue">blue</p>
    <p>red</p>

    <h2>cssの適用ルール</h2>
    <div class="box">
        <p class="text">boxの内側のテキスト</p>
    </div>

    <p class="text">boxの外側のテキスト</p>


    <h2>sassの適用ルール</h2>
    <p>赤いテキスト</p>
    <p><span class="blue">青いテキスト</span></p>
    <p>赤いテキスト</p>


    <h2>&を使用して親参照させる</h2>
    <p>赤いテキスト</p>
    <p class=blue>青いテキスト</p> <p>赤いテキスト</p> 


    <h2>mixin</h2>
    <p class="text1">red text</p>
    <p class="blue">blue text</p>
    <p class="text2">red text</p>
</body>
</html>
